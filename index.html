<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO TETRIS - 1984</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <h1>TETRIS<br>1984</h1>
            <div class="score-section">
                <p>Score: <span id="score">0</span></p>
                <p>Level: <span id="level">1</span></p>
                <p>Lines: <span id="lines">0</span></p>
                <p>High: <span id="highScore">0</span></p>
            </div>
            <div class="high-scores">
                <h3>TOP SCORES</h3>
                <ol id="highScoresList"></ol>
            </div>
            <div class="controls">
                <h3>CONTROLS</h3>
                <p>LEFT/RIGHT</p>
                <p>DOWN</p>
                <p>UP-ROTATE</p>
                <p>SPACE-DROP</p>
                <p>P-PAUSE</p>
                <p class="hint">GHOST SHOWS LANDING</p>
            </div>
            <button id="startBtn" class="btn">INSERT COIN</button>
            <button id="pauseBtn" class="btn" style="display: none;">PAUSE</button>
            <button id="soundBtn" class="btn sound-btn">SOUND: ON</button>
        </div>
        <canvas id="tetris" width="300" height="600"></canvas>
        <div class="next-piece">
            <h3>NEXT</h3>
            <canvas id="nextPiece" width="120" height="120"></canvas>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
